name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4      # 拉取仓库代码
      - uses: actions/setup-python@v5  # 安装 Python 3.12
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - run: pytest -v                 # 运行单元测试
